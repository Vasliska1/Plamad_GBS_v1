<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'game_result')}">

<body>

<h2>GameResult</h2>

<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">â„–</th>
        <th style="width: 200px;">Player</th>
        <th style="width: 120px">Score</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="gameResult, state : ${selections}">

        <td th:utext="${state.count}"/>
        <td th:text="${gameResult.player.getNickname()}"/>
        <td th:text="${gameResult.score}"/>

    </tr>
    </tbody>
</table>

</body>
</html>
